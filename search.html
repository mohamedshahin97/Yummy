<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    
    <section id="loading" class="d-none">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </section>
    
    <div class="sideBar" id="sideBar">

        <div class="box d-flex flex-column justify-content-between">
            <div class="sideBarLinks">
                <a href="#" id="Home">Home</a>
                <a href="#" id="Search">Search</a>
                <a href="#" id="Categories">Categories</a>
                <a href="#" id="Area">Area</a>
                <a href="#" id="Ingredients">Ingredients</a>
                <a href="#" id="ContactUs">Contact Us</a>
            </div>

            <div class="footerBoxData text-white">
                <div class="socialMedia d-flex mb-2">
                    <div class="d-flex justify-content-center align-items-center me-2">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="d-flex justify-content-center align-items-center me-2">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="d-flex justify-content-center align-items-center me-2">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                </div>
                <p>Copyright Â© 2019 All Rights
                    Reserved.</p>
            </div>
        </div>

        <div id="open" class="open d-flex flex-column justify-content-between align-items-center p-2 py-4">
            <img src="images/logo.png" class="w-100" width="50px" height="55px" alt="">
            <div class="openIcon">
                <i class="fa-solid open-close-icon fa-3x fa-align-justify"></i>
            </div>
            <div class="sideBarIcons d-flex flex-column">
                <i class="fa-solid fa-globe d-block mt-2"></i>
                <i class="fa-solid fa-share-nodes mt-2"></i>
            </div>
        </div>

    </div>

    <section id="inpSection">
        <div class="container w-75 py-4">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                    <input id="SearchByName" class="form-control searchInput" type="text" placeholder="Search By Name" aria-label="default input example">
                </div>
                <div class="col">
                    <input id="SearchByFirstLetter" class="form-control searchInput" type="text" placeholder="Search By First Letter" aria-label="default input example">
                </div>
            </div>
        </div>
    </section>

    <section id="searchedMeal">
        <div class="container py-4">
            <div id="rowMealsSearch" class="row row-cols-1 row-cols-md-2 row-cols-lg-4">

                
                
            </div>
        </div>
    </section>

    <section id="mealDetails" class="d-none">
        <div class="container py-4">
            <div id="rowMealDetails" class="row py-4">
                
            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
